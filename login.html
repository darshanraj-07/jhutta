<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Harake Khutta Ma Hamro Jutta</title>
    <link rel="stylesheet" href="style5.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="title">Login</h1>
            <p class="tagline">Access your account to view your orders and more!</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login">
            <div class="container">
                <h2>Welcome Back!</h2>
                <p>Login to continue where you left off.</p>

                <!-- Login Form -->
                <form action="login.php" method="POST">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="remember-me" name="remember-me">
                            Remember Me
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <p class="signup-redirect">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Harake Khutta Ma Hamro Jutta. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
